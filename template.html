<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="example of static page">
    <meta name="author" content="Artur Sobczyk">
    <title>ec2 example - Bootstrap v5.0</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@1,300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto Serif', sans-serif;
        }
    </style>
</head>

<body>
    

    <div class="container p-3 my-3 border bg-warning d-flex justify-content-center rounded shadow">
        <h1 class="d-flex align-items-center">Hello from EC2 instance</h1>
    </div>
    
    <h4 class="container mt-4 mb-1">Metdatada:</h4>

    <table class="container table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>instance id</td>
                <td>${INSTANCE_ID}</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>instance type</td>
                <td>${INSTANCE_TYPE}</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>public ip</td>
                <td>${PUBLIC_IP}</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>private ip</td>
                <td>${PRIVATE_IP}</td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td>availability-zone</td>
                <td>${AZ}/${AZ_ID}</td>
            </tr>
            <tr>
                <th scope="row">6</th>
                <td>subnet id</td>
                <td>${SUBNET}</td>
            </tr>
        </tbody>
    </table>
    
    <hr>
    
    <div class="d-flex justify-content-center"> 
        <small class="text-muted">version: ${VERSION}, created: ${DATE}</small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
